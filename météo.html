<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="météo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Application météo</title>
</head>
<header>

    <div class="search p-1">
        <input class="search-input rounded-pill" type="text" placeholder="Entrer nom d'une ville " spellachek="false">
        <button class="btn btn-primary">Rechercher</button>

        <script src="script.js"></script>

</header>

<body class="bg-info">
    <section class="partie">
        <h1 id="nomVille">Nom de la ville</h1>
        <img class="icon" src="Photos\meteo 1.png" alt=meteo1 width="30%" height="30%">
    </section>

    <div class="p-3">
        <h6>Température Actuelle :</h6>
        <h1 id="ta">C°</h1>
        <div class="d-flex">
            <h6>Humidité :</h6>
            <h6 id="humidite"> %</h6>
        </div>
        <div class="d-flex">
            <h6>Vent :</h6>
            <h6 id="vent"> Km/h</h6>
        </div>

    </div>

    <div class="meteo p-3">
        <div class="aujourdhui p-3">
            <h6>Aujourd'hui</h6>
            <img class = "icon" src="Photos\meteo 1.png" id="image" alt=meteo1 width="90%" height="60%">
            <div>
                <h6 id="td1"> C° </h6>
            </div>
        </div>

        <div class="d-block"> 
            <h6>5 prochaines jours a 12:00</h6>
            <div class="prochaine-jour p-3 d-flex gap-3">
            <div class="jour">
                <div>
                    <h6 id="td2"> C°</h6>
                </div>
            </div>

            <div class="jour">
                <div>
                    <h6 id="td3"> C°</h6>
                </div>
            </div>

            <div class="jour">
                <div>
                    <h6 id="td4"> C°</h6>
                </div>
            </div>

            <div class="jour">

                <div>
                    <h6 id="td5"> C°</h6>
                </div>
            </div>

            <div class="jour">
                <div>
                    <h6 id="td6"> C°</h6>
                </div>
            </div>
            </div>

        </div>
    </div>

    <script src="meteo.js"></script>
</body>

</html>
